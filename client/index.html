<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <title>Nestjs SocketIO</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
</head>
<body>
    <div id="app" class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3 col-sm-12">
                    <h1 class="text-center">My Nestjs Chat</h1>
                    <br>
                    <div id="status"></div>
                    <div id="chat">
                        <input type="text"  id="username" class="form-control" placeholder="Enter name...">
                        <br>
                        <div class="card">
                            <div id="area" class="card-block">
                                <ul id ="messages">
                                    <!-- <li v-for="message of messages">{{ message.name }}: {{ message.text }}</li> -->
                                </ul>
                            </div>
                        </div>
                        <br>
                        <input id="inputmsg" class="form-control"  placeholder="Enter message..."></input>
                        <br>
                        <button id="send" class="btn" onclick="sendMessage()">Send</button>
                    </div>
                </div>
            </div>
    </div>

<script src="/chat.js"></script>
</body>
</html>
